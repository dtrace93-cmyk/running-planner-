    header {
      position: sticky;

      padding: 16px 24px;

      background: var(--panel);
      border: 1px solid var(--border);

      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    .card h2 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 18px;
    }
    .muted {
      color: var(--muted);
      font-size: 14px;
      margin-top: 0;
    }

      background: var(--accent);
      color: #0b1220;
      border: none;
      border-radius: 10px;
      padding: 12px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

      background: #82c1ff;
    }

      transform: translateY(1px);
